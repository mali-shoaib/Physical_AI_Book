<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot Head -->
  <rect x="60" y="50" width="80" height="70" rx="10" fill="#3578E5" stroke="#1C4E8C" stroke-width="3"/>

  <!-- Antenna -->
  <line x1="100" y1="50" x2="100" y2="30" stroke="#1C4E8C" stroke-width="3"/>
  <circle cx="100" cy="25" r="5" fill="#FF6B6B"/>

  <!-- Eyes -->
  <circle cx="80" cy="75" r="8" fill="#FFFFFF"/>
  <circle cx="120" cy="75" r="8" fill="#FFFFFF"/>
  <circle cx="82" cy="75" r="4" fill="#1C4E8C"/>
  <circle cx="122" cy="75" r="4" fill="#1C4E8C"/>

  <!-- Mouth -->
  <path d="M 75 100 Q 100 110 125 100" fill="none" stroke="#1C4E8C" stroke-width="2"/>

  <!-- Body -->
  <rect x="70" y="120" width="60" height="50" rx="5" fill="#3578E5" stroke="#1C4E8C" stroke-width="3"/>

  <!-- Arms -->
  <rect x="40" y="125" width="30" height="15" rx="5" fill="#3578E5" stroke="#1C4E8C" stroke-width="2"/>
  <rect x="130" y="125" width="30" height="15" rx="5" fill="#3578E5" stroke="#1C4E8C" stroke-width="2"/>

  <!-- Legs -->
  <rect x="75" y="170" width="20" height="25" rx="3" fill="#3578E5" stroke="#1C4E8C" stroke-width="2"/>
  <rect x="105" y="170" width="20" height="25" rx="3" fill="#3578E5" stroke="#1C4E8C" stroke-width="2"/>

  <!-- Chest Panel -->
  <rect x="85" y="135" width="30" height="25" rx="3" fill="#4A9EFF" stroke="#1C4E8C" stroke-width="1"/>
  <circle cx="100" cy="147" r="3" fill="#FF6B6B"/>
</svg>
